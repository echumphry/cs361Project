<!-- coin modal -->
<div class="modal fade" id="coinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Insert Cash</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class= "amountContainer"> </div>
      </div>
      <div class="modal-footer">
        <button type="button" id = "coinOk" class="btn btn-success" data-dismiss="modal">Ok</button>
        <button type="button" id = "coinClose" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" id = "nickel" class="btn btn-secondary" onclick = "addNickel()">5&cent</button>
        <button type="button" id = "dime" class="btn btn-secondary">10&cent</button>
        <button type="button" id = "quarter" class="btn btn-secondary">25&cent</button>
        <button type="button" id = "dollar" class="btn btn-secondary">$1.00</button>
      </div>
    </div>
  </div>
